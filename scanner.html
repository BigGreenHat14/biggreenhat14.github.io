<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Barcode Scanner</title>
    <style>
        video { width: 100%; max-width: 500px; border-radius: 8px; }
        #status { margin-top: 10px; font-family: sans-serif; color: #555; }
    </style>
</head>
<body>

    <h2>Scan Barcode</h2>
    <video id="video" autoplay muted playsinline></video>
    <div id="status">Initializing camera...</div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');

        // 1. Parse URL Parameters for redirection info
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('target'); 
        const paramName = urlParams.get('paramName') || 'data';

        async function startScanner() {
            // Check if API is supported
            if (!('BarcodeDetector' in window)) {
                status.innerText = "Barcode Detector API is not supported in this browser.";
                return;
            }

            try {
                // Setup Camera
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;

                const detector = new BarcodeDetector();

                // 2. Detection Loop
                const scan = async () => {
                    try {
                        const barcodes = await detector.detect(video);
                        if (barcodes.length > 0) {
                            const scannedValue = barcodes[0].rawValue;
                            handleRedirect(scannedValue);
                        } else {
                            requestAnimationFrame(scan);
                        }
                    } catch (e) {
                        console.error("Detection failed:", e);
                    }
                };

                video.onplay = () => {
                    status.innerText = "Align barcode within view...";
                    scan();
                };

            } catch (err) {
                status.innerText = "Error accessing camera: " + err.message;
            }
        }

        // 3. The Redirect Logic
        function handleRedirect(data) {
            if (!targetUrl) {
                status.innerText = `Scanned: ${data} (No 'target' URL provided in params)`;
                return;
            }

            const redirect = new URL(targetUrl);
            redirect.searchParams.set(paramName, data);
            
            status.innerText = "Redirecting...";
            window.location.href = redirect.href;
        }

        startScanner();
    </script>
</body>
</html>
