<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Barcode Scanner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .scanner-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* The "Scan Zone" Overlay */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 2px solid rgba(255,255,255,0.2);
            box-sizing: border-box;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reticle {
            width: 70%;
            height: 70%;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
            position: relative;
        }

        #status {
            margin: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            background: #333;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:active { background: #444; }
    </style>
</head>
<body>

    <div class="scanner-container">
        <video id="video" autoplay muted playsinline></video>
        <div class="overlay">
            <div class="reticle"></div>
        </div>
    </div>

    <div id="status">Initializing...</div>

    <div class="controls">
        <button id="torchBtn" style="display:none;">Toggle Flashlight</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const torchBtn = document.getElementById('torchBtn');
        
        let track = null;

        // 1. Grab Redirect settings from URL
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('target'); 
        const paramName = urlParams.get('paramName') || 'data';

        async function initScanner() {
            if (!('BarcodeDetector' in window)) {
                status.innerHTML = "‚ùå Barcode API not supported.<br>Try Chrome/Edge on Android.";
                return;
            }

            try {
                // Request camera with autofocus hint
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        focusMode: "continuous"
                    } 
                });
                
                video.srcObject = stream;
                track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();

                // 2. Force Continuous Autofocus if available
                if (capabilities.focusMode?.includes('continuous')) {
                    await track.applyConstraints({
                        advanced: [{ focusMode: 'continuous' }]
                    });
                }

                // 3. Show Torch button if hardware supports it
                if (capabilities.torch) {
                    torchBtn.style.display = 'block';
                    torchBtn.onclick = async () => {
                        const settings = track.getSettings();
                        await track.applyConstraints({
                            advanced: [{ torch: !settings.torch }]
                        });
                    };
                }

                startDetection();

            } catch (err) {
                status.innerText = "Camera Error: " + err.message;
            }
        }

        async function startDetection() {
            const detector = new BarcodeDetector();
            status.innerText = "Looking for barcode...";

            const scan = async () => {
                try {
                    const barcodes = await detector.detect(video);
                    if (barcodes.length > 0) {
                        handleFound(barcodes[0].rawValue);
                    } else {
                        requestAnimationFrame(scan);
                    }
                } catch (e) {
                    console.error(e);
                    requestAnimationFrame(scan);
                }
            };
            scan();
        }

        function handleFound(data) {
            if (!targetUrl) {
                status.innerText = "Found: " + data + " (No target URL)";
                // Visual feedback
                document.querySelector('.reticle').style.borderColor = "#ff00ff";
                return;
            }

            try {
                const finalUrl = new URL(targetUrl);
                finalUrl.searchParams.set(paramName, data);
                status.innerText = "Redirecting...";
                window.location.href = finalUrl.href;
            } catch (e) {
                status.innerText = "Invalid Target URL";
            }
        }

        // Tap video to trigger a refocus attempt
        video.onclick = async () => {
            if (track) {
                await track.applyConstraints({ advanced: [{ focusMode: 'continuous' }] });
            }
        };

        initScanner();
    </script>
</body>
</html>
